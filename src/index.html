<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link href="../dist/styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-1500">
    <div class="flex flex-col w-[100vw] h-[100vh]">
      <div class="flex flex-col items-center justify-center flex-1">
        <div
          class="flex flex-col bg-blue-1200 max-w-[350px] rounded-lg p-6 gap-4"
        >
          <div>
            <img
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium"
              class="rounded-lg"
            />
          </div>
          <div class="flex flex-col gap-4">
            <h2 class="text-2xl text-white">Equilibrium #3429</h2>
            <p class="text-white font-[100]">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>

          <div class="flex justify-between items-center">
            <div class="flex items-center gap-x-1">
              <span>
                <img src="./images/icon-ethereum.svg" alt="" />
              </span>
              <p class="font-bold text-cyan-500">0.041 ETH</p>
            </div>
            <div class="flex items-center gap-x-1">
              <span>
                <img src="./images/icon-clock.svg" alt="" />
              </span>
              <p class="text-blue-250 font-light">3 days left</p>
            </div>
          </div>

          <div class="border-b border-blue-100 opacity-30"></div>

          <div class="flex items-center gap-x-2">
            <div class="border border-white rounded-full">
              <img
                src="./images/image-avatar.png"
                alt=""
                width="32px"
                height="auto"
              />
            </div>
            <p class="text-white">
              <span class="text-blue-250">Creation of</span> Jules Wyvern
            </p>
          </div>
        </div>
        <div class="attribution text-white mt-10 text-center">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
          <p>
            Coded by
            <a href="https://www.github.com/ffmarcelooliveira"
              >Marcelo Francisco</a
            >.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
